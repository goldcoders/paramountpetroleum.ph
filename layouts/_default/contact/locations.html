<div class="lg:grid lg:grid-cols-3 lg:gap-8">
  {{$data := $.Page.Params.pick_up_locations}}
  {{with $data.title}}
  <h2
    class="text-2xl leading-8 font-extrabold text-primary sm:text-3xl sm:leading-9"
  >
    {{.}}
  </h2>
  {{end}}
  <div
    class="mt-8 grid grid-cols-1 gap-12 sm:grid-cols-2 sm:col-gap-8 sm:row-gap-12 lg:mt-0 lg:col-span-2"
  >
    {{ range $data.locations }} 
    <div>
      {{if .title}}
      <h4 class="text-lg leading-6 font-medium text-brand">
        {{ .title }}
      </h4>
      {{end}}
      <div class="mt-2 text-base leading-6 text-primary-darker">
        {{if .address_1}}
        <p>
          {{ .address_1 }}
        </p>
        {{end}} 
        {{if .address_2}}
        <p class="mt-1">
          {{ .address_2 }}
        </p>
        {{end}} 
        {{if .city}}
        <p class="mt-1">
          {{ .city }}
        </p>
        {{end}}
      </div>
    </div>
    {{end}}
  </div>
</div>
