<div class="relative w-full max-h-96">
<div class="absolute inset-0 w-full h-96">
    <div class="flex flex-wrap items-center justify-center h-96 bg-coolGray-800 bg-opacity-80 ">
    <div class="
    {{- if gt ( $.Title | countwords) 21 -}}
    text-4xl xl:text-6xl lg:text-5xl font-bold
    {{else}}
    text-6xl font-extrabold
    {{end}}
    ">
    <h1 class="text-center
    {{- $scratch := newScratch -}}
    {{- if isset .Params "cover_photo" -}}
    {{$scratch.Set "coverphoto" .Params.cover_photo}}
    {{ else }}
    {{$scratch.Set "coverphoto" $.Site.Params.cover_photo}}
    {{- end -}}
    {{- $coverphoto := $scratch.Get "coverphoto" -}}
    {{- with $coverphoto.color -}}text-{{.}}{{with $coverphoto.shade}}-{{.}}{{end}}{{end}}
    {{with $coverphoto.font}}font-{{.}}{{end}}
    ">
         {{- $.Title -}}
        </h1>
        </div>
    </div>
</div>
{{- with $.Page.Params.featured_image -}}
    {{$url := urls.Parse .}}
    {{- if $url.Scheme -}}
    <img class="object-cover w-full h-96" src="{{.}}">
    {{- else -}}
    <img class="object-cover w-full h-96" src="{{. | relURL}}">
    {{- end -}}
{{- else -}}
<div class="box-border w-full p-4 bg-gray-200 border-4 h-96 border-coolGray-400">
  <div class="w-full h-full bg-gray-400"></div>
</div>
{{- end -}}
</div>
