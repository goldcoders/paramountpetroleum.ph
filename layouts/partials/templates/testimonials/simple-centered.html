<section class="py-12 bg-gray-50 overflow-hidden md:py-20 lg:py-24">
  <div class="relative max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="relative">
    {{with .image}}
     <img class="mx-auto h-16" src="{{.image}}" alt="{{.alt}}">
      {{end}}
     <blockquote class="mt-8">
        <div class="max-w-3xl mx-auto text-center text-2xl leading-9 font-medium text-gray-900">
          <p>
            &ldquo;{{- .testimonial -}}&rdquo;
          </p>
        </div>
        {{with .user}}
        <footer class="mt-8">
          <div class="md:flex md:items-center md:justify-center">
            <div class="md:flex-shrink-0">
              <img class="mx-auto h-10 w-10 rounded-full" src="{{.image}}" alt="Testimonial of {{.name}}">
            </div>
            <div class="mt-3 text-center md:mt-0 md:ml-4 md:flex md:items-center">
              <div class="text-base leading-6 font-medium text-default">{{.name}}</div>

              <svg class="hidden md:block mx-1 h-5 w-5 text-neutral" fill="currentColor" viewBox="0 0 20 20">
                <path d="M11 0h3L9 20H6l5-20z" />
              </svg>

              <div class="text-base leading-6 font-medium text-brand">{{.company}}</div>
            </div>
          </div>
        </footer>
        {{end}}
      </blockquote>
    </div>
  </div>
</section>
